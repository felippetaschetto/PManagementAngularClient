<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" class="form-horizontal form-material" id="loginform">
        <h3 class="box-title m-b-20">Sign In</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" formControlName="username" type="text" placeholder="Username"
            [ngClass]="{ 'is-invalid': loginFormSubmited && loginForm.controls.username.errors }"> 
            <div class="invalid-feedback">
              Username is required.
            </div>
            <div class="invalid-feedback" *ngIf="loginForm.controls.username.errors?.remote">{{loginForm.controls.username.errors?.remote}}</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" formControlName="password" type="password" required=""  
            [ngClass]="{ 'is-invalid': loginFormSubmited && loginForm.controls.password.errors }"
            placeholder="Password">
            <div class="invalid-feedback">
              Password is required.
            </div>
            <div class="invalid-feedback" *ngIf="loginForm.controls.password.errors?.remote">{{loginForm.controls.password.errors?.remote}}</div>
          </div>

        </div>
        <div class="form-group row">
          <div class="col-md-12 font-14">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember me</label>
              <a id="to-recover" class="text-dark float-right"><i class="fa fa-lock m-r-5"></i> Forgot password?</a>
            </div> 
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Login</button>            
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <div>Don't have an account? <a class="text-info m-l-5" [routerLink]="['/register']"><b>Sign Up</b></a></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
